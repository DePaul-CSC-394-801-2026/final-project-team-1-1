databases:
  - name: abode
    plan: free
    databaseName: abode_db
    user: abode_db_user

services:
  - type: web
    plan: free
    name: abode
    runtime: python
    buildCommand: 'chmod +x build.sh && ./build.sh'
    startCommand: 'gunicorn backend.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --chdir app'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: abode
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: 'False'
      - key: DJANGO_ALLOWED_HOSTS
        value: '.onrender.com'